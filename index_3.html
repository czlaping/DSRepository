<html>
  <head>
    <title>SIMILE Widgets | Exhibit 3.0 | Examples </title>
    <!-- <link rel="stylesheet" href="http://www.simile-widgets.org/styles/common.css" type="text/css" /> --->

<script src="http://api.simile-widgets.org/exhibit/3.1.0rc/exhibit-api.js" type="text/javascript"></script>
<script src="http://api.simile-widgets.org/exhibit/3.1.0rc/extensions/time/time-extension.js"></script>

  <link rel="exhibit-extension" 
        href="http://api.simile-widgets.org/exhibit/3.1.0rc/extensions/map/map-extension.js?service=google2&gmapKey=ABQIAAAA5JLLfCE9c7HAtg25QM2KCRRyiP6mHEsQpwvxB19-hS9Kgd8RYhSXEtJVAXDUCZPqwtZZi7-HUYUYrw" 
        type="text/javascript" />

  <script src="http://api.simile-widgets.org/exhibit/3.1.0rc/extensions/map/map-extension.js"></script>

  <link     
        rel="exhibit/data" 
        type="application/jsonp"
        href="https://spreadsheets.google.com/feeds/list/1XXovHQ1wTtC5veCJYShAwfqkq5mEvHpA-w9gP3DbGEM/od6/public/values?alt=json-in-script"
        ex:converter="googleSpreadsheets" /> 
    <style>
      table {
        width: 100%;
        }
      a:link {
        color:#000000;
        }
      a:visited { 
        color: #242424;        
      }
      
      
    </style>
  </head>
  <body>
    <table width="100%">
      <tr>
        <td valign="top" style="padding: 10px;">
             <!-- FACETS -->
              <div ex:role="facet" ex:facetClass="TextSearch" ex:facetLabel="Search"></div>
              <div ex:role="facet" ex:expression=".gender" ex:facetLabel="Gender"></div>
              <div ex:role="facet" ex:expression=".type" ex:facetLabel="Type"></div>
              <!-- END FACETS -->
      </td>
      <td valign="top" width="80%">
           <div ex:role="view"
             ex:viewClass="Timeline"
             ex:proxy=".label"
             ex:start=".start"
             ex:end=".end"
             ex:topBandUnit="month"
             ex:bottomBandUnit="year"
             ex:selectCoordinator="teacher"
             ex:timelineheight="100">
          </div>

          <div ex:role="lens">
            
            <table >
              <tr>
                 <td><b ex:content=".label"></b></td>
              </tr>
              <tr style="">
                <td  style="border-top: 1px solid gray; vertical-align:middle; padding:.2em">
                 <p style="text-align:center" ex:content=".description"></p>
                 <p ex:content=".eventType"></p>
                 <div ex:if-exists=".location">Localização: <span ex:content=".location"></span></div>
               </td>
                <td style="vertical-align:top; padding-left:.2em" >
                    <p><img ex:if-exists=".image" ex:src-content=".image" width="150"/></p>
                </td>
             </tr>
            </table>
          </div>
          <div ex:role="coordinator" id="teacher"></div>
              <div ex:role="viewPanel">
                    <div ex:role="lens" style="margin:.4em 0; border: 1px solid gray; padding:2em 2em; text-align:left;" class="item " style="display: none;">
                      <div style="margin-bottom: 1.5em; text-align:center"><img ex:src-content=".image" width="150px" /></div>
                      <p><span style="font-weight:bold" ex:content=".label"></span><br>
                         <span ex:content=".start"></span>
                      </p>
                      <p><b>Headline:&nbsp;</b><span ex:content=".description"></span><br>
                         <b>Age:&nbsp;</b><span ex:content=".age"></span><br>
                         <b>Grade Taught:&nbsp;</b><span ex:content=".grade_taught"></span>&nbsp;<span ex:content=".subject_taught"></span><br>
                          <b>School:&nbsp;</b><span ex:content=".school"></span><br>
                         <b>School Location:&nbsp;:</b><span ex:content=".school_city"></span>,&nbsp;<span ex:content=".school_state"></span>&nbsp;<span ex:content=".school_county"></span><br>
                      </p>
                      <p style="text-align:center">
                        <a target="_blank" ex:href-content=".sourceURL">Read More</a>
                      </p>
                   </div>

                   <div ex:role="view"
                       ex:viewClass="GoogleMaps2"
                       ex:label="Map"
                       ex:latlng=".latlng"
                       ex:center="38.5707742, -85.9092808"
                       ex:zoom="3"
                      ex:showSummary="false"
                        ex:selectCoordinator="teacher">
                  </div>
              <div  ex:role="view"
                    ex:label="List">
             </div>
        </div>
    </td>
   </tr>
</table>

     

  </body>
</html>
